apiVersion: v1
kind: Service
metadata:
  name: {{ include "zk-obfuscator.fullname" . }}-zk-obfuscator
  labels:
  {{- include "helm-charts.labels" . | nindent 4 }}
spec:
  type: {{ .Values.zkObfuscator.type }}
  selector:
    app: zk-obfuscator
  {{- include "helm-charts.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.zkObfuscator.ports | toYaml | nindent 2 -}}